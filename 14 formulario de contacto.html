<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<header>
    <h1 class="header"> Formulario de contacto </h1>
</header>
<body>

    <br>
    <form action="#" method="post"> 
        <label for="Nombre" class="form-label">Nombre:</label>
        <input type="name" placeholder="Ingrese su nombre" class="form-imput" required>
        <br>

        <label for="email" class="form-label">Email:</label>
        <input type="email" placeholder="nombre@mail.com" class="form-imput" required>
        <br>

        <label for="Mensaje" class="form-label">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="10" rows="10" placeholder="Texto" class="form-imput" required></textarea>
        <br>
        
        <p> Enviar formulario 
            <a href="mailto:catitaimober@hotmail.com">mail</a>
        </p>

        <input type="submit" value="Enviar" class="form-submit">

    </form>

</body>
</html>
